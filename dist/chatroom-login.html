<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="id=edge">
  <title>Title</title>
  <style>
    .form--spwd {
      color: #00F900;
    }
    .form--spwd .field {
      display: flex;
      margin-bottom: 20px;
    }
    .form--spwd .title {
      width: 80px;
    }
    .form--spwd .input,
    .form--spwd [class^='btn-'] {
      flex: 1;
      border: 1px solid #ccc;
      box-shadow: 0 0 2px 0 rgba(0, 0, 0, .5);
    }
  </style>
</head>
<body>
<form class="form form--spwd">
  <div class="field">
    <span class="title">邮箱:</span>
    <input type="email" class="input"/>
  </div>
  <div class="field">
    <span class="title">昵称:</span>
    <input type="text" class="input"/>
  </div>
  <div class="field">
    <span class="title">是否记住:</span>
    <input type="checkbox" class="input"/>
  </div>
  <div class="field">
    <input type="submit" class="btn-submit" value='进入'/>
  </div>
</form>

<!--
// === 编码都同一用utf-8了，若请求的js文件是gbk编码的，会乱码。解决办法是设置charset='gb2312' === //
// === 由于koa硬性设置了返回的请求头中Content-Type的charset为utf-8, 所以无效，中文还是会乱码 === //
-->
<script src="./chatroom-login.js" charset="gb2312"></script>
</body>
</html>
