<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="id=edge">
  <title>Title</title>
  <style>
    .form--spwd {
      color: #00F900;
    }
    .form--spwd .field {
      display: flex;
      margin-bottom: 20px;
    }
    .form--spwd .title {
      width: 80px;
    }
    .form--spwd .input,
    .form--spwd [class^='btn-'] {
      flex: 1;
      border: 1px solid #ccc;
      box-shadow: 0 0 2px 0 rgba(0, 0, 0, .5);
    }
  </style>
</head>
<body>
  <form class="form form--spwd">
    <div class="field">
      <span class="title">二级密码:</span>
      <input type="password" class="input"/>
    </div>
    <div class="field">
      <input type="submit" class="btn-submit" value='修改'/>
    </div>
  </form>
  <script>

    var data = {}

    window.addEventListener('message', function (e) {
      if (e.origin === 'http://localhost:8080') {
        Object.assign(data, e.data)

        parent.postMessage({
          retCode: 1,
          msg: '修改成功!'
        }, data.parentSrc)
      }

    }, false)


    
  </script>
</body>
</html>
